<html>
<head>
    <link rel="stylesheet" href="css/style.css" type="text/css">
<script>
function showRSS(str)
{
if (str.length==0)
  { 
  document.getElementByElement("rssOutput").innerHTML="";
  return;
  }
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("rssOutput").innerHTML=xmlhttp.responseText;
    }
  }
xmlhttp.open("GET","getrss.php?q="+str,true);
xmlhttp.send();
}
</script>
</head>
<body>


<div id="container">
<div id="header">
    <a href="index.html"><img id="logo" src="images/logo2.png"></a>
    <img id="knoppen" src="images/about.png">
</div>
<div id="menu">
    <div id="nieuws"><a onclick="showRSS(this.title)" title="Nieuwsblad">Het Nieuwsblad</a></div>
    <div id="nieuws"><a onclick="showRSS(this.title)" title="Het Laatste Nieuws">Het Laatste Nieuws</a></div>
    <div id="nieuws"><a onclick="showRSS(this.title)" title="De Standaard">De Standaard</a></div>

</div>
<div id="rssOutput">
</div>
<br>

</div>
</body>
</html>

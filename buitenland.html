  <script type="text/javascript">
  /* How to use the Feed Control to grab, parse and display feeds. */
  
  google.load("feeds", "1", {'nocss' : 1});
  
  function OnLoad() {
    // Create a feed control
    var feedControl = new google.feeds.FeedControl();
    feedControl.setNumEntries(15);
    
    // Add feeds.
    feedControl.addFeed("http://www.nieuws.be/rss/nieuws/buitenland.rss");  
    feedControl.setLinkTarget("_blank");
		// Draw it.
    feedControl.draw(document.getElementById("feeddiv"));
  }
  
  google.setOnLoadCallback(OnLoad);
	
  </script>
    <div id="rss">
    <section id="feeddiv">
        
    </section>
</div>
